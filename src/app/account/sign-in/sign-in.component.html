<div class="account">
  <form class="form" [formGroup]="rForm">
    <mat-card>
      <mat-card-content>
        <h1>Login to your account</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1"
                 placeholder="Email">
          <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">
            Password
            <mat-icon class="pointer" (click)="hidePassword = !hidePassword">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </label>
          <input type="password" [type]="hidePassword? 'password': 'text'" class="form-control"
                 formControlName="Password" id="exampleInputPassword1" placeholder="Password">
          <div class="showPassword" (click)="hidePassword = !hidePassword">
            <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
              Password is required
            </div>
          </div>
        </div>
        <div class="action">
          <button mat-flat-button class="mat-danger" (click)="Login()">
            <b> Login </b>
          </button>
          <h5 class="error">{{error}}</h5>
        </div>
      </mat-card-content>
