<div class="default">
  <div class="headers">
    <div class="item">
      <div class="create-cta">
        <div class="">
          <h1>
            Properties
          </h1>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="">
        <button mat-flat-button class="mat-danger" type="button" (click)="add()">
          Add Property
        </button>
      </div>
    </div>
  </div>
</div>
<hr>

<div *ngIf="router.url === '/dashboard/properties'" class="search">
  <br>
  <div class="headers">
    <div class="item">
      <div class="search-padding">
        <select>
          <option>Search by Address</option>
          <option>Search by Description</option>
        </select>
      </div>
    </div>
    <div class="item">
      <div class="search-padding">
        <input type="text" placeholder="Search...">
      </div>
    </div>
    <div class="item">
      <button class="button" type="button">
          <span class="material-icons">
            search
          </span>
      </button>
    </div>
  </div>
</div>
<br>
<div *ngIf="products$ | async as products">
  <mat-card *ngIf="products.length > 0">
    <mat-card-content>
      <table class="tblDefaultList">
        <tr>
          <th *ngIf="router.url === '/dashboard/properties'">
            <section>
              <mat-checkbox class="example-margin"></mat-checkbox>
            </section>
          </th>
          <th>Property ID</th>
          <th>Description</th>
          <th>Address</th>
          <th>Price</th>
          <th>Type</th>
        </tr>
        <tr *ngFor="let item of products.slice(0, 10)">
          <td *ngIf="router.url === '/dashboard/properties'">
            <section>
              <mat-checkbox class="accent"></mat-checkbox>
            </section>
          </td>
          <td (click)="view(item)">{{item.Code}}</td>
          <td (click)="view(item)">{{item.Name}}</td>
          <td (click)="view(item)">{{item.Name}}</td>
          <td (click)="view(item)"> {{item.RegularPrice  | currency:'R'}}</td>
          <td (click)="view(item)">House</td>
        </tr>
      </table>
      <div *ngIf="router.url === '/dashboard/properties'">
        <hr>
        <br>
        <div class="pagination">
          <a href="#" class="button-pagination">&laquo; Previous</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">...</a>
          <a href="#">100</a>
          <a href="#" class="button-pagination">Next &raquo;</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div class="danger-text" *ngIf="router.url !== '/dashboard/properties'">
  <br>
  <p routerLink="/dashboard/properties">Click here to see more Properties...</p>
</div>
